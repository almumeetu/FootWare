<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="assets/image/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- tailwind config -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="assets/js/main.js"></script>

    <!-- Global style: force all <section> elements to 1736px and center them -->

<body>

    <!-- Header -->
    <header id="siteHeader" class="sticky top-0 z-50 w-full bg-white">
        <div class="w-full max-w-[1737px] mx-auto px-4 sm:px-6 lg:px-4">

                <!-- Left: desktop links or mobile hamburger -->

                        <div class="relative group">

                                class="flex items-center text-sm tracking-widest text-primary hover:text-accent transition font-semibold">

                                <svg class="w-3 h-3 ml-2 text-primary group-hover:text-accent"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>

                            <!-- desktop submenu: scale animation via transform (no custom CSS) -->
                            <div id="categoryMenu"
                                class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg transform origin-top opacity-0 translate-y-1 scale-95 group-hover:opacity-100 group-hover:translate-y-0 group-hover:scale-100 transition-all duration-150 ease-out z-50">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Men</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Women</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Kids</a>

                        </div>

                        <a href="#"

                    <!-- Mobile hamburger moved to right container on small screens -->

                <!-- Center: Logo -->

                        <div class="relative">

                        </div>

                        <div class="relative">
                            <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none" data-move-to-mobile="true">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">

                                class="absolute -top-1 -right-1 inline-flex items-center justify-center px-2 py-0.5 text-xs font-semibold leading-none text-white bg-accent rounded-full">99</span>
                        </div>

                        <div class="hidden sm:flex">
                            <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none">

                            </button>

                    </div>

        <!-- Mobile menu (hidden by default) -->

                <a href="#" class="block text-base font-medium text-primary">SHOP</a>

                        <svg class="w-4 h-4 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="mobileCategoryMenu" class="mt-2 pl-3 space-y-1 hidden">
                        <a href="#" class="block text-sm text-gray-700 py-1">Men</a>
                        <a href="#" class="block text-sm text-gray-700 py-1">Women</a>
                        <a href="#" class="block text-sm text-gray-700 py-1">Kids</a>
                    </div>
                </div>
                <a href="#" class="block text-base font-medium text-primary">CONTACT</a>

                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Container for icons moved from header at narrow widths -->
                <div id="mobileMovedIcons" class="flex flex-col gap-2"></div>

                <!-- Mobile quick icons row -->
                <div class="flex items-center gap-3 pt-2">
                    <button class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-50 w-full">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4" />
                            </svg>
                            <span class="text-sm text-primary">Cart</span>

                        <span
                            class="ml-auto inline-flex items-center justify-center px-2 py-0.5 text-xs font-semibold leading-none text-white bg-accent rounded-full">5</span>
                    </button>
                    <button class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-50 w-full">

                            <svg class="w-5 h-5 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">

                            </svg>

                            class="ml-auto inline-flex items-center justify-center px-2 py-0.5 text-xs font-semibold leading-none text-white bg-accent rounded-full">99</span>
